{% extends "index.html" %}

{% block content %}
<section class="vh-150" style="background-color: rgb(234, 234, 234);">
    <br>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-10">
                <div class="card text-black" style="border-radius: 2rem;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="border border-dark"
                                    style="height: 25px; width: 25px; border-radius: 50%; background-color: rgb(234, 234, 234);"></span>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                {% if success %}
                                <div> {{ success }} </div>
                                {% endif %}
                                {% if error %}
                                <div> {{ error }} </div>
                                {% endif %}

                                <form class="mx-1 mx-md-4" method="POST" action="{% url 'signup_view' %}"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example1c">Your Profile Image <span style="color: red;">*</span></label>
                                            <input type="file" name="image" required="true" id="form3Example1c"
                                                class="form-control" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example1c">Your Full Name <span style="color: red;">*</span></label>
                                            <input type="text" name="name" required="true" id="form3Example1c"
                                                class="form-control" placeholder="Name" onkeydown="return /[a-zA-Z, ]/i.test(event.key)" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example1c">User Name <span style="color: red;">*</span></label>
                                            <input type="text" name="username" required="true" id="form3Example1c"
                                                class="form-control" placeholder="Username" minlength="6" maxlength="15" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example3c">Your Email <span style="color: red;">*</span></label>
                                            <input type="email" name="email" required="true" id="form3Example3c"
                                                class="form-control" placeholder="Email" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example4c">Password <span style="color: red;">*</span></label>
                                            <input type="password" name="password" required="true" id="form3Example4c"
                                                class="form-control" placeholder="Password" minlength="8" maxlength="20" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <label class="form-label" for="form3Example4cd">Repeat your password <span style="color: red;">*</span></label>
                                            <input type="password" name="password2" required="true" id="form3Example4cd"
                                                class="form-control" placeholder="Confirm Password" minlength="8" maxlength="20" />
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" required="true" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="/termsandcondition">Terms of service</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" value="signup"
                                            class="btn btn-primary btn-lg">Signup</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2">Already have an account? <a
                                            href="/login">Login here</a></p>


                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="/static/pen.png" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
{% endblock %}
