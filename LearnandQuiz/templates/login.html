{% extends "index.html" %}

{% block content %}
<section class="vh-100" style="background-color: rgb(234, 234, 234)">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 2rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="border border-dark"
                                        style="height: 25px; width: 25px; border-radius: 50%; background-color: rgb(234, 234, 234);"></span>
                                </div>
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                {% if error %}
                                <div> {{ error }} </div>
                                {% endif %}
                                {% if success %}
                                <div> {{ success }} </div>
                                {% endif %}
                                <form method="POST" action="{% url 'login_view' %}">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <label class="form-label" for="form2Example17">Email</label>
                                        <input type="email" name="email" id="form2Example17"
                                            class="form-control form-control-lg" required="true" placeholder="Email" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" name="password" id="form2Example27"
                                            class="form-control form-control-lg" required="true"
                                            placeholder="Password" />
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>

                                    <br>
                                    <a class="mb-5 pb-lg-2" href="{% url 'password_reset' %}">Forgot
                                        password?</a><br><br>
                                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="/signup">Register here</a>
                                    </p>

                                </form>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/static/pen.png" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 5rem; margin-top: 4rem;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
