{% extends "index.html" %}

{% block content %}
<br>
<div class="container" style="margin-right: 65%; color:white; position: -webkit-sticky; position: sticky; top: 6rem;">
    <button type="button" class="btn btn-dark btn-lg px-4 shadow-lg mb-5 rounded" onclick="history.back()">Back</button>
    <a href="{% url 'createStaff' %}"><button type="button"
            class="btn btn-primary btn-lg px-4 shadow-lg mb-5 rounded">Register
            Staff</button></a>
</div>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container d-flex justify-content-center shadow-lg p-2 mb-5 bg-white rounded">
            <h1 class="title">
                <b>Staff</b>
            </h1>
        </div>
    </div>
</section>
<section class="hero is-primary">
    <form action="{% url 'staffsearch' %}" method="GET">
        <div class="input-group d-flex justify-content-center">
            <div class="form-outline">
                <input type="search" id="form1" name="search" placeholder="Search Staff" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
</section>

{% if staff %}
<section class="section">
    <div class="container">
        <div class="rows">
            <div class="column is-offset-16 is-10">
                {% for staff in staff %}
                <br><br>
                <div class="card shadow-lg mb-5 bg-white rounded">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <div class="d-flex">
                                        <div>
                                            <div class="card-head p-4">
                                                <h1 class="title"><b>{{ staff.name }}</b>
                                                    <h1>
                                            </div>
                                            <div class="card-body p-3">
                                                <h2 class="subtitle"><b>Username :</b> {{ staff.username }}</h2>
                                            </div>
                                            <div class="card-body p-3">
                                                <h2 class="subtitle"><b>Email :</b> {{ staff.email }}</h2>
                                            </div>
                                        </div>
                                        <img src="{{request.user.image.url}}" alt="Logo" width="200px" height="200px"
                                            class="d-inline-block align-text-top"
                                            style="border-radius: 50%; margin-top: 2%; margin-left: 20%;" />
                                        <div>
                                            <div class="container"
                                                style="position: sticky; margin-left: 100%; margin-top: 75%;"><a
                                                    href="{% url 'surestaff' staff.id %}"><button type="button"
                                                        class="btn btn-danger btn-lg px-4">Delete</button></a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% else %}
<div class="card">
    <div class="card-body justify-content-center" style="height: 758px; width: 100%;">
        <div class="container d-flex justify-content-center">
            <h1><b>Staff is not register yet!.</b></h1>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <a class="nav-link text-white" href="/"><button type="button"
                        class="btn btn-primary btn-lg px-4 shadow-lg mb-5 rounded">Ok</button></a>
            </div>
        </div>
    </div>
</div>
{% endif %}
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
