{% extends "index.html" %}

{% block content %}
<div class="mx-2 my-2">
    <a href="/addLinux"><button type="button" class="btn btn-primary btn-lg px-4 shadow-lg mb-5 rounded">Add Linux</button></a>
</div>
{% if linux %}
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container d-flex justify-content-center shadow-lg p-2 mb-5 bg-white rounded">
            <h1 class="title">
                <b>Linux Distros</b>
            </h1>
        </div>
    </div>
</section>
<section class="hero is-primary">
    <form action="{% url 'linuxdistrossearch' %}" method="GET">
        <div class="input-group d-flex justify-content-center">
            <div class="form-outline">
                <input type="search" id="form1" name="search" placeholder="Search Linux" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
</section>
<br>
<br>
<div class="container vh-150">
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for linux in linux %}
        <div class="col">
            <div class="card h-100 mb-3 shadow-lg mb-5 bg-white rounded">
                <img src="{{linux.image.url}}" class="card-img-top" alt="Image" style="height: 15rem; width: 100%;">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>{{linux.name}}</b></h5>
                    <p class="card-text" style="text-align: justify;">{{linux.description}}</p>
                </div>
                <div class="container d-flex justify-content-center my-1">
                    <div class="container mx-5"><a href="{% url 'surelinux' linux.name %}"><button type="button"
                                class="btn btn-danger btn-lg px-4">Delete</button></a></div>
                    <div class="container me-5"><a href="{% url 'editlinux' linux.name %}"><button type="button"
                                class="btn btn-primary btn-lg px-4">Edit</button></a></div>
                </div>
                <div class="card-footer border-secondary">
                    <small class="text-muted">{{linux.update}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% else %}
<div class="card">
    <div class="card-body justify-content-center" style="height: 758px; width: 100%;">
        <div class="container d-flex justify-content-center">
            <h1><b>No linux available</b></h1>
        </div>
        <div class="container d-flex justify-content-center">
            <h2>Come back latter.</h2>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <a class="nav-link text-white" href="/"><button type="button"
                        class="btn btn-primary btn-lg px-4 shadow-lg mb-5 rounded">Ok</button></a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
