{% extends "index.html" %}

{% block content %}
<br>
<div class="container" style="margin-right: 65%; color:white; position: -webkit-sticky; position: sticky; top: 6rem;">
    <button type="button" class="btn btn-dark btn-lg px-4" onclick="history.back()">Back</button>
    <a href="{% url 'addcomment' content.id %}"><button type="button" class="btn btn-primary btn-lg px-4">Add
            comment</button></a>
</div>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Comments :
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="rows">
            <div class="column is-offset-16 is-10">
                {% for comment in comment %}
                <br><br>
                <div class="card">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <div class="d-flex">
                                        <div>
                                            <div class="card-head p-4">
                                                <h1 class="title"><b>{{ comeent.name }}:</b>
                                                    <h1>
                                            </div>
                                            <div class="card-body p-3">
                                                <h2 class="subtitle">{{ comment.email }}</h2>
                                            </div>
                                            <div class="card-body p-3">
                                                <h2 class="subtitle">{{ comment.body }}</h2>
                                            </div>
                                            <div class="card-body p-3">
                                                <h2 class="subtitle">{{ comment.date }}</h2>
                                            </div>
                                        </div>


                                        <img class="w-25 h-2 p-3" src="{{staff.image}}" alt="image">
                                        <div>

                                            <div class="container mx-5"><a
                                                    href="{% url 'deleteStaff' staff.id %}"><button type="button"
                                                        class="btn btn-danger btn-lg px-4">Delete</button></a></div>
                                        </div>



                                    </div>


                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
